{% include 'header.html'%}
{% from 'bootstrap5/form.html' import render_form%}
{% block title%}<title>contact</title>{%endblock%}
{%block style%}

{% endblock%}
{%block content%}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <img src="./static/images/email.jpg" height="620px" width="620px">
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" >
            <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput1" placeholder="Your Name">
            <label for="floatingInput">Your Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
              <textarea  class="form-control" id="floatingPassword"  name="message" placeholder="Message" ></textarea>
            <label for="floatingPassword">Message</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Send Email</button>

        </form>
      </div>
    </div>
  </div>
{%endblock%}

{%include 'footer.html'%}
